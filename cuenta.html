<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <style>
/* Calendario */

#calendar {
  display: none;
}

#calendar-title {
  text-align: center;
  margin-bottom: 10px;
  font-size: 20px;
  font-weight: bold;
}

#calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
}

#calendar-container button {
  background-color: #f2f2f2;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 20px;
  margin: 5px;
  transition: 0.3s;
  font-size: 14px;
}

#calendar-container button:hover {
  background-color: #ddd;
}

.day-cell {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
  cursor: pointer;
  height: 60px;
  border: 1px solid #ccc;
}

.day-cell .day-number {
  font-size: 16px;
  font-weight: bold;
}

.day-cell .event-marker {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  margin-top: 2px;
  margin-left: 2px;
}

.day-cell.favorite .event-marker {
  background-color: #ffaaaa;
}

.day-cell.interested .event-marker {
  background-color: #ffd966;
}

.day-cell.going .event-marker {
  background-color: #aaffaa;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
  display: none;
}

.event-card {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  z-index: 1000;
  display: none;
  width: 300px;
}

.event-card .close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.event-card .event-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.event-card .event-date {
  font-size: 14px;
  color: #888;
  margin-bottom: 10px;
}

.event-card .event-location {
  font-size: 14px;
  margin-bottom: 10px;
}

.event-card .event-description {
  font-size: 14px;
  margin-bottom: 10px;
}

/* Pesta√±as */

.tab {
  overflow: hidden;
  border-bottom: 1px solid #ccc;
  background-color: #f9f9f9;
}

.tab button {
  background-color: inherit;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 20px;
}

.empty-message {
  text-align: center;
  font-style: italic;
}


  </style>
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'favorites')">Favorites</button>
    <button class="tablinks" onclick="openTab(event, 'interested')">Interested</button>
    <button class="tablinks" onclick="openTab(event, 'going')">Going</button>
    <button class="tablinks" onclick="openTab(event, 'calendar')">Calendar</button>
  </div>

  <div id="favorites" class="tabcontent">
    <h3>Favorites</h3>
    <div id="favorites-grid"></div>
    <p id="favorites-message" class="empty-message">There are no events in your favorites.</p>
  </div>

  <div id="interested" class="tabcontent">
    <h3>Interested</h3>
    <div id="interested-grid"></div>
    <p id="interested-message" class="empty-message">There are no events in your interested list.</p>
  </div>

  <div id="going" class="tabcontent">
    <h3>Going</h3>
    <div id="going-grid"></div>
    <p id="going-message" class="empty-message">There are no events in your going list.</p>
  </div>

  <div id="calendar" class="tabcontent">
    <h3 id="calendar-title"></h3>
    <button onclick="previousMonth()">Previous Month</button>
    <button onclick="nextMonth()">Next Month</button>
    <div id="calendar-container"></div>
    <div id="overlay" class="overlay" onclick="closeEventCard()"></div>
    <div id="event-card" class="event-card"></div>
  </div>

<script src="./scripts/calendar.js"></script>
</body>
</html>
