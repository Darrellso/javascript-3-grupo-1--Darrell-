<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="product-wrap">
      <div class="visualizer">
        <img id="main-img" class="visualizer__img" src="images/product-shirt-white.jpg" />
        <p id="main-joke" class="visualizer__joke">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur repudiandae odit tempore architecto mollitia unde voluptatum! Ut nobis nisi ducimus? Nihil rem cupiditate atque cumque necessitatibus consequuntur enim perferendis iusto!</p>
      </div>
    </section>
    <section class="product-details">
      <h1 id="title">White shirt with joke</h1>
      <p id="price">$20</p>
      <div id="jokeList" class="joke-list"></div>
      <div class="buttom__color">
        <div>
          <input class="buttom__zise" data-id="black" class="color" type="radio" name="color">
          <label for="black">Black</label>
        </div>
        <div>
          <input class="buttom__zise" data-id="white" class="color" type="radio" name="color">
          <label for="white">White</label>
        </div>
      </div>
      <button id="randomJokeButton" class="randomJokeButton__style">Generar chiste aleatorio</button>
    </section>
  </main>
  <section class="other-products">
    <h2 class="title__product">Choose another product</h2>
    <div id="other-products-wrap" class="other-products__wrapper"></div>
  </section>
  
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/components/randomJoke.js"></script>
</body>
</html>
